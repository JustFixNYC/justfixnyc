<section data-ng-controller="FindHelpController" id="findHelp">

	<div class="page-header">
			<img src="/modules/core/img/sections/help.svg" alt="Find Help" />
			<h1>{{::'modules.findHelp.views.findHelp.title' | translate}}</h1>
			<p ng-bind-html="::'modules.findHelp.views.findHelp.address' | trustTranslate" compile-template></p>
	</div>

	<carto-map></carto-map>

	<div class="resources-container">

		<tabset>
	    <tab heading="{{::'modules.findHelp.views.findHelp.community' | translate}}" ng-click="update('community')">
			</tab>
			<tab heading="{{::'modules.findHelp.views.findHelp.legal' | translate}}" ng-click="update('legal')">
			</tab>
			<tab heading="{{::'modules.findHelp.views.findHelp.hotlines' | translate}}" ng-click="update('hotlines')">
			</tab>
		</tabset>

		<div class="resources">

				<div ng-if="resources && resources.length > 0">

				  <!-- <p class="lead">Results:</p> -->
				  <div ng-repeat="r in resources" class="panel action-panel">
				    <div class="panel-heading">
				      <h3 class="panel-title"><span ng-if="r.rownum">{{ r.rownum }}. </span>{{ r.organization }}</h3>
				    </div>
				    <div class="panel-body">
				      <!-- <a ng-href="http://maps.google.com/?q={{ r.address }}"><p class="address">{{ r.address }} <em>({{ r.dist }}mi away)</em></p></a> -->
				      <a ng-if="r.address" ng-href="http://maps.google.com/?saddr={{ user.address + ' ' + user.borough }}&daddr={{ r.address }}" target="_blank"><p class="address">{{ r.address }} <em>({{ r.dist }}mi {{::'modules.findHelp.views.findHelp.away' | translate}})</em></p></a>
				      <p class="services">{{ r.services }}</p>
				      <a  class="btn btn-success btn-block"
				          ng-href="tel:{{ r.contact_information }}">
				          <span class="glyphicon glyphicon-earphone pull-left"></span>
				          {{ r.contact_information | tel }}
				      </a>
				    </div>
				  </div>

				</div>

				<div ng-if="resources.length == 0">
				  <p class="error-text lead">
				    {{::'modules.findHelp.views.findHelp.empty' | translate}}
				  </p>
				  <br /><br />
				</div>
		</div>

	</div>

</section>
