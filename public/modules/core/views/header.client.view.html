<div	id="header-wrapper"
		 	data-ng-controller="HeaderController"
		 	data-ng-class="{ 'inner': $root.headerInner, 'light-bg': $root.headerLightBG }">

	<div id="header">
		<div class="container">
				<a 	class="header-btn header-back pull-left glyphicon glyphicon-menu-left"
						ng-click="window.history.back()"
						ng-if="$root.showBack"></a>
				<a 	class="header-btn header-back pull-left glyphicon glyphicon-menu-left"
						ui-sref="kyr"
						ng-if="!$root.showBack && showKyrBackBtn"
				>
				<!-- <a ng-if="!authentication.user" href="/" class="header-brand" ga-event="JustFix Logo,click">
						<img ng-if="!$root.headerLightBG" src="/modules/core/img/brand/logo.png" class="logo" />
						<img ng-if="$root.headerLightBG" src="/modules/core/img/brand/logo_dark.png" class="logo" />
				</a>
				<a ng-if="authentication.user" href="/" class="header-brand" ga-event="JustFix Logo,click">
						<img ng-if="!$root.headerLightBG" src="/modules/core/img/brand/logo.png" class="logo" />
						<img ng-if="$root.headerLightBG" src="/modules/core/img/brand/logo_dark.png" class="logo" />
				</a> -->
				<a href="/" class="header-brand" ga-event="JustFix Logo,click">
						<!-- <div data-ng-include="'/modules/core/img/brand/logo.svg'" aria-label="justfix.nyc"/ class="logo"></div> -->
						<img ng-if="!$root.headerLightBG" src="/modules/core/img/brand/logo.png" class="logo" />
						<img ng-if="$root.headerLightBG" src="/modules/core/img/brand/logo_dark.png" class="logo" />
				</a>


				<a class="header-btn pull-right glyphicon glyphicon-cog"
					 ui-sref="admin"
					 ng-if="authentication.user && authentication.user.roles.indexOf('admin') !== -1"></a>
			 <a class="header-btn pull-right header-btn-text header-btn-main"
					 ui-sref="signin"
					 ng-if="!authentication.user && $root.state == 'landing'"
					 ga-event="Sign In,click">{{'modules.core.views.header.signIn' | translate}}</a>
			 <!-- <a class="header-btn pull-right header-btn-text header-donate"
 					href="https://www.nycharities.org/give/donate.aspx?cc=4125" target="_blank"
 					ng-if="!authentication.user && ($root.state == 'landing' || $root.state == 'manifesto')"
 					ga-event="Donate,click,Header">Donate</a> -->
				<div class="header-btn pull-right header-btn-text header-donate"
  					ng-if="!authentication.user && ($root.state == 'landing' || $root.state == 'manifesto')"
  					ga-event="Language Toggle,click,Header" language-toggle></div>
				<a class="header-btn header-home pull-right glyphicon glyphicon-home"
					 ui-sref="home"
					 ng-if="authentication.user && $root.state != 'home'"
					 ga-event="Home Icon,click"></a>
		</div> <!-- end of .container -->
	</div>	<!-- end of #header -->

</div> <!-- end of #wrapper -->
