<div class="problem-wrap col-lg-3 col-md-4 col-sm-4 col-xs-6" ng-repeat="problem in problems">
  <div class="problem" ng-click="open(problem)" ng-class="{'active': ourUser.problems.containsByKey(problem.key) }">
    <div class="problem-icon">
      <span class="glyphicon" ng-class="problem.icon"></span>
      <p ng-bind="problem.title"></p>
      <span class="problem-num" ng-if="problem.numChecked">
        <i>({{ problem.numChecked }} issues)</i>
      </span>
    </div>
  </div>
</div>
<div class="clearfix"></div>
