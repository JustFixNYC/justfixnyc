<div class="modal-header">
  <h3 class="modal-title">Send an SMS referral to JustFix.nyc</h3>
  <h3 class="modal-title text-danger" ng-if="status.error"><span class="glyphicon glyphicon-remove-sign"></span> {{'modules.actions.partials.modals.complaintLetter.error' | translate}}</h3>
</div>
<div class="modal-body" stop-event="touchend">
  <div id="letterSteps" class="letter-steps" inherit-height>
    <div class="letter-step ng-enter-active" ng-if="!status.loading && !status.sent && !status.error" variable-height="letterSteps">
        <p>Fugiat quis elit Lorem mollit incididunt excepteur et dolore voluptate enim qui. Aliquip veniam quis voluptate et proident esse ut ex.</p>
        <form class="send-sms-form">
          <div class="form-group">
            <label class="control-label" for="phone">Tenant's phone number</label>
            <input class="form-control" type="tel" ng-attr-placeholder="{{'modules.onboarding.partials.onboardingDetails.phoneNumber' | translate}}" name="phone" ng-model="newAdvocateUser.phone" name="phone" required phone-input>
            <em>(make sure this number can receive text messages!)</em>
          </div>
          <!-- <div class="form-group"> -->
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <!-- </div> -->
        </form>
    </div>
  </div>


</div>
<div class="modal-footer">
  <div ng-if="!status.loading && !status.sent && !status.error">
    <button class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="sendSMS()">Send</button>
  </div>
  <div ng-if="!status.loading && (status.sent || status.error)">
    <button class="btn btn-primary btn-block" ng-click="done()">{{'modules.actions.partials.modals.complaintLetter.gotIt'| translate}}</button>
  </div>
</div>
