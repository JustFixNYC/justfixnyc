<section data-ng-controller="AuthenticationController">

	<div class="page-header">
		<img src="/modules/core/img/brand/icon_only.svg" alt="JustFix.nyc" />
		<h1>{{'modules.users.views.password.forgot.title' | translate}}</h1>
		<p>{{'modules.users.views.password.forgot.forgotText' | translate}}</p>
	</div>
	<form data-ng-submit="requestPassword()" autocomplete="off" novalidate>
		<div class="form-group">
			<label for="phone">{{'modules.users.views.authentication.signIn.phone' | translate}}</label>
			<input type="tel" id="phone" name="phone" class="form-control" data-ng-model="forgotPassword.phone" placeholder="{{'modules.users.views.authentication.signIn.phone' | translate}}" phone-input>
		</div>
	  <div class="form-group">
	    <button type="submit" class="btn btn-primary btn-block" go-to-top>{{'modules.users.views.password.forgot.submit' | translate}}</button>
	  </div>
	</form>
	<div class="error-text alert alert-danger" ng-show="pwError">{{'modules.users.views.password.forgot.error' | translate}}.</div>
	<div class="error-text alert alert-success" ng-show="pwSuccess">{{'modules.users.views.password.forgot.success' | translate}}.</div>
</section>
