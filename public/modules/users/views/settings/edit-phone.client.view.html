<div class="verify-pw">
	<form class="form-group">
		<label class="">Verify your password</label>
		<input class="form-control" type="password" ng-model="passwordDetail.currentPassword">
		<br/>
		<div class="error alert alert-danger" ng-show="passwordError">{{errorMessage}}</div>
		<input type="submit" class="btn btn-primary btn-block col-xs-7" ng-click="verifyPassword()" value="Verify">
	</form>
</div>
