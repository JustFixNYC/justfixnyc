<section class="row" data-ng-controller="SettingsController">
	<div class="page-header">
		<h1 class="col-md-12 text-center">Change your password</h1>
	</div>
	<div class="col-xs-12 col-md-offset-3 col-md-6">
		<form data-ng-submit="changeUserPassword()" class="signin" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">Current Password</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="Current Password">
				</div>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
				</div>
				<div class="form-group">
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" pw-check="newPassword" placeholder="Verify Password">
				</div>
					<a ui-sref="settings.profile">
						<button class="btn btn-default pull-left col-xs-4">Cancel</button>
					</a>
					<button type="submit" class="btn btn-large btn-primary pull-right col-xs-7">Save Password</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
