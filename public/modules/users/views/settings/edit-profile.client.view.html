<!-- <section class="row" data-ng-controller="SettingsController"> -->
<section data-ng-controller="SettingsController">
  <h3 class="col-md-12 text-center">Edit your profile</h3>
  <div class="col-md-12">
  <!-- <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-12"> -->
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal edit-profile-form" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="firstName">Full Name</label>
          <input type="text" id="fullName" name="fullName" class="form-control" data-ng-model="user.fullName" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label class="control-label" for="phone">Phone Number</label>
            <div class="controls">
                <input type="tel" data-ng-model="user.phone" id="phone" class="form-control" placeholder="Please enter your phone number." phone-input>
            </div>
        </div>       
        <div class="form-group">
            <label class="control-label" for="borough">Borough</label>
            <div class="controls">
                <label class="btn btn-default" data-ng-model="user.borough" btn-radio="'Brooklyn'">Brooklyn</label>
                <label class="btn btn-default" data-ng-model="user.borough" btn-radio="'Queens'">Queens</label>
                <label class="btn btn-default" data-ng-model="user.borough" btn-radio="'Manhattan'">Manhattan</label>
                <label class="btn btn-default" data-ng-model="user.borough" btn-radio="'Bronx'">Bronx</label>
                <label class="btn btn-default" data-ng-model="user.borough" btn-radio="'Staten Island'">Staten Island</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="streetNumber">Street Number</label>
            <div class="controls">
                <input type="text" data-ng-model="user.streetNumber" id="streetNumber" class="form-control" placeholder="Please enter your street number.">
            </div>
        </div>    
        <div class="form-group">
            <label class="control-label" for="streetName">Street Name</label>
            <div class="controls">
                <input type="text" data-ng-model="user.streetName" id="streetName" class="form-control" placeholder="Please enter your street name.">
            </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
