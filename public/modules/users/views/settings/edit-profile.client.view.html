<!-- <section class="row" data-ng-controller="SettingsController"> -->
<section data-ng-controller="SettingsController">
  <div class="page-header">
  	<h1>Edit your profile</h1>
  </div>
  <div class="row">
  <!-- <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-12"> -->
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal edit-profile-form col-xs-12 col-md-offset-3 col-md-6" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="firstName">Full Name</label>
          <input type="text" id="fullName" name="fullName" class="form-control" data-ng-model="user.fullName" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label class="control-label" for="phone">Phone Number</label>
            <div class="controls">
                <input type="tel" data-ng-model="user.phone" id="phone" class="form-control" placeholder="Please enter your phone number." phone-input>
            </div>
        </div>       
        <div class="form-group">
            <label class="control-label" for="borough">Borough</label>
            <div class="controls">
                <label class="btn btn-default borough" data-ng-model="user.borough" btn-radio="'Brooklyn'">Brooklyn</label>
                <label class="btn btn-default borough" data-ng-model="user.borough" btn-radio="'Queens'">Queens</label>
                <label class="btn btn-default borough" data-ng-model="user.borough" btn-radio="'Manhattan'">Manhattan</label>
                <label class="btn btn-default borough" data-ng-model="user.borough" btn-radio="'Bronx'">Bronx</label>
                <label class="btn btn-default borough" data-ng-model="user.borough" btn-radio="'Staten Island'">Staten Island</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="address">Street Address</label>
            <div class="controls">
                <input type="text" data-ng-model="user.address" id="address" class="form-control" placeholder="Example: 456 23rd St or 45-51 Myrtle Ave">
            </div>
        </div>     
        <div class="form-group">
            <label class="control-label" for="unit">Apartment #</label>
            <div class="controls">
                <input type="text" data-ng-model="user.unit" id="unit" class="form-control" placeholder="Example: A or C4">
            </div>
        </div>
        <!-- <div class="form-group">
            <label class="control-label" for="nycha">NYCHA housing</label>
            <div class="controls">
                <div class="btn-group">
                    <label class="btn btn-default nycha" data-ng-model="user.nycha" btn-radio="'yes'">Yes</label>
                    <label class="btn btn-default nycha" data-ng-model="user.nycha" btn-radio="'no'">No</label>            
                </div>
            </div>
        </div> -->
        <div class="text-center form-group">
        	<a ui-sref="settings.profile">
          	<button class="btn btn-large btn-default col-xs-3">back</button>
          </a>
          <button type="submit" class="btn btn-large btn-primary col-xs-7 pull-right">Save Profile</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
