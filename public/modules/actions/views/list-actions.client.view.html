<section data-ng-controller="ActionsController" data-ng-init="list()">
    <div class="page-header">
        <h1>Take Action</h1>
        <p>Here are some actions you can take to build out your case. You may have tried a few of these already - make sure select “I’ve tried this” and tell us what happened.</p>
    </div>
    <div class="section-header">
      <h2>Build Your Case</h2>
    </div>
    <div class="actions-container">
      <status-update data-ng-if="showStatusUpdates()"></status-update>
      <to-do-item data-ng-repeat="action in actions"></to-do-item>
    </div>
    <div class="alert alert-warning text-center" data-ng-show="actions.length === 0">
      There's nothing to do at the moment, apologies. Check out what is on <a ui-sref="listActivity">Your Case</a>?
    </div>
</section>
