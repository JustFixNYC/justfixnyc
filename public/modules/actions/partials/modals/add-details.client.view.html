<div class="modal-header">
  <h3 class="modal-title">{{ newActivity.key | problemTitle }} Details</h3>
</div>
<form class="update-activity-form" name="addDetailsForm" novalidate>
  <div class="modal-body" stop-event="touchend">
    <p>
    Please add some details for the following issues:
    <ul class="modal-issue-list">
      <li data-ng-repeat="issue in issues" data-ng-bind="issue.key"></li>
    </ul>
    </p>
      <div class="form-group" ng-class="{ 'has-error' : formSubmitted && addDetailsForm.startDate.$invalid }">
          <label class="control-label" for="title">When did these issues start to happen?</label>
          <div class="controls">
              <input name="startDate" type="date" class="form-control" ng-model="newActivity.startDate" required />
          </div>
          <span class="text-danger" ng-show="formSubmitted && addDetailsForm.startDate.$invalid">Please add a date.</span>
      </div>
      <div class="form-group photo-uploads-container">
          <label class="control-label" for="photos">Add some photos</label>
          <div class="controls">
            <div class="no-gutter">
              <div class="col-xs-4">
                 <button ngf-select ngf-capture="'camera'" accept="image/*" ng-model="newActivity.photos[0]" name="photos" id="photos" class="btn btn-default btn-block">Photo 1</button>
                <img ngf-src="newActivity.photos[0]" class="img-thumbnail">
              </div>
              <div class="col-xs-4">
                 <button ngf-select ngf-capture="'camera'" accept="image/*" ng-model="newActivity.photos[1]" name="photos" id="photos" class="btn btn-default btn-block">Photo 2</button>
                <img ngf-src="newActivity.photos[1]" class="img-thumbnail">
              </div>
              <div class="col-xs-4">
                 <button ngf-select ngf-capture="'camera'" accept="image/*" ng-model="newActivity.photos[2]" name="photos" id="photos" class="btn btn-default btn-block">Photo 3</button>
                <img ngf-src="newActivity.photos[2]" class="img-thumbnail">
              </div>
            </div>
          </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : formSubmitted && addDetailsForm.description.$invalid }">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea name="description" data-ng-model="newActivity.description" id="description" class="form-control" cols="30" rows="5" maxlength="500" placeholder="Please describe these issues in more detail."></textarea>
        </div>
        <span class="text-danger" ng-show="formSubmitted && addDetailsForm.description.$invalid">Please add a brief description.</span>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
    <button class="btn btn-info" data-ng-click="done(addDetailsForm.$valid)">
        <span class="glyphicon glyphicon-ok pull-left" style="padding-top:1px"></span>
        Add To Your Case
    </button>
  </div>
</form>
