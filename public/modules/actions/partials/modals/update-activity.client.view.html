<div class="modal-header">
  <h3 class="modal-title">{{ newActivity.key | areaTitle }} Details</h3>
</div>
<div class="modal-body">
  <p>
  Please add some details for the following issues:
  <ul>
    <li data-ng-repeat="issue in issues" data-ng-bind="issue.title"></li>
  </ul>
  </p>
  <form class="update-activity-form" novalidate>
    <div class="form-group">
        <label class="control-label" for="title">When did these issues start to happen?</label>
        <div class="controls">
            <!-- <p class="input-group"> -->
              <input type="date" class="form-control" ng-model="newActivity.date" />
  <!--             <input type="date" class="form-control" datepicker-popup ng-model="newActivity.date" is-open="openedDatepicker" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" /> -->
<!--                     <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDP($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span> -->
            <!-- </p> -->
        </div>
    </div>  
    <div class="form-group">
        <label class="control-label" for="photos">Add some photos</label>
        <div class="controls">
            <button ngf-select ngf-capture="'camera'" accept="image/*" data-ng-model="newActivity.photo1" id="photo1" class="btn btn-default">Photo 1</button>
 <!--            <input type="file" capture="'camera'" accept="image/*" data-ng-model="newActivity.photo1" id="photo1" class="btn btn-default">Photo 1</button> -->
        </div>
    </div>        
    <div class="form-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea name="description" data-ng-model="newActivity.description" id="description" class="form-control" cols="30" rows="5" maxlength="500" placeholder="Please describe these issues in more detail."></textarea>
        </div>
    </div>     
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
  <button class="btn btn-info" data-ng-click="done()">
      <span class="glyphicon glyphicon-ok pull-left" style="padding-top:1px"></span>
      Add To Timeline
  </button>
</div>
