<div class="modal-header">
  <h3 class="modal-title">{{ newActivity.key | areaTitle }} Details</h3>
</div>
<div class="modal-body">
  Please add some details for the following issues:
  <ul>
    <li data-ng-repeat="issue in issues" data-ng-bind="issue"></li>
  </ul>
  <form class="update-activity-form" novalidate>
    <div class="form-group">
        <label class="control-label" for="description"></label>
        <div class="controls">
            <textarea name="description" data-ng-model="newActivity.description" id="description" class="form-control" cols="30" rows="5" maxlength="500" placeholder="What's going on?"></textarea>
        </div>
    </div>     
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="done()">Submit</button>
</div>
