<div class="modal-header">
  <h3 class="modal-title">{{'modules.actions.partials.modals.decreasedServices.title' | translate}}</h3>
</div>
<div class="modal-body"  stop-event="touchend">
  <form class="update-activity-form" novalidate>
    <div class="form-group">
        <label class="control-label" for="description">{{'modules.actions.partials.modals.decreasedServices.description' | translate}}</label>
        <div class="controls">
            <textarea name="description" data-ng-model="newActivity.description" id="description" class="form-control" cols="30" rows="5" maxlength="500" placeholder="What's going on?"></textarea>
        </div>
    </div>     
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">{{'modules.actions.partials.modals.decreasedServices.cancel' | translate}}</button>
  <button class="btn btn-primary" ng-click="done()">{{'modules.actions.partials.modals.decreasedServices.submit' | translate}}</button>
</div>
