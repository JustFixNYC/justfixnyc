<div class="modal-header">
  <h3 class="modal-title">Add some details</h3>
</div>
<div class="modal-body">
  <form class="resolve-action-form" novalidate>
    <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input type="text" data-ng-model="newAction.title" id="title" class="form-control" placeholder="Please give this a title.">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="title">Date</label>
        <div class="controls">
            <p class="input-group">
              <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>            
    <div class="form-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <textarea name="description" data-ng-model="newUpdate.description" id="description" class="form-control" cols="30" rows="5" maxlength="500" placeholder="Briefly describe what happened."></textarea>
        </div>
    </div>     
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="addUpdate()">Submit</button>
</div>
