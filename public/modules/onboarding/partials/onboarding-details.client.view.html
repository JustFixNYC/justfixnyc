<h3>Create Account</h3>
<p>Your account will store your history and case details for you. This information will never be shared without asking for your permission first.</p>
<form name="create-user" class="container">
	<div class="form-group">
		<label>First Name</label><br/>
		<input class="form-control" type="text" placeholder="First Name" name="First Name" ng-model="newUser.firstName"><br/>
	</div>

	<div class="form-group">
		<label>Last Name</label><br/>
		<input class="form-control" type="text" placeholder="Last Name" name="Last Name" ng-model="newUser.lastName"><br/>
	</div>

	<!-- probably should reapproach this -->
	<div class="form-group">
		<label>Borough</label><br/>
		<input type="button" value="Brooklyn" class="btn btn-default borough" ng-model="newUser.borough" btn-radio="'Brooklyn'">
		<input type="button" value="Queens" class="btn btn-default borough" ng-model="newUser.borough" btn-radio="'Queens'">
		<input type="button" value="Bronx" class="btn btn-default borough" ng-model="newUser.borough" btn-radio="'Bronx'">
		<input type="button" value="Manhattan" class="btn btn-default borough" ng-model="newUser.borough" btn-radio="'Manhattan'">
		<input type="button" value="Staten Island" class="btn btn-default borough" ng-model="newUser.borough" btn-radio="'Staten Island'">
	</div>

	<div class="form-group">
		<label>Street Address</label><br/>
		<input class="form-control" type="text" placeholder="Street Address" name="street" ng-model="newUser.address "><br/>
	</div>

	<div class="form-group apt">
		<label>Apartment #</label><br>
		<input class="form-control" type="text" placeholder="Apt" name="apt" ng-model="newUser.unit"><br/>
	</div>

	<div class="form-group">
		<label>Do you live in NYCHA housing?</label><br/>
		<button class="btn btn-default nycha" ng-class="{'selected': newUser.nycha === 'yes'}" ng-click="newUser.nycha = 'yes'">Yes</button>
		<button class="btn btn-default nycha" ng-class="{'selected': newUser.nycha === 'no'}" ng-click="newUser.nycha = 'no'">No</button>
	</div>

	<div class="form-group">
		<label>Phone Number <italic>This will be your username</italic></label><br/>
		<input class="form-control" type="text" placeholder="Phone #" name="phone" ng-model="newUser.phone"><br/>
	</div>

	<div class="form-group">
		<label>Email Address</label><br/>
		<input class="form-control" type="text" placeholder="yourname@domain.com" name="email" ng-model="newUser.email"><br/>
	</div>

	<div class="form-group">
		<label>Create password for your account</label><br/>
		<input class="form-control" type="password" placeholder="password" id="pw1" name="pw" ng-model="newUser.password"><br/>
	</div>

	<div class="form-group">
		<label>Re-enter Password</label><br/>
		<input class="form-control" ng-model="pw2" type="password" placeholder="verify" name="pw2" pw-check="pw1"><br/>
	</div>
	<div class="clearfix"></div>
	<div class="error alert alert-danger" ng-show="errorInRequest">
		<span class="generalError" ng-hide="pwError">{{error}}</span>
		<span class="pwError" ng-show="pwError">Password needs to be longer than 6 characters.</span>
	</div>
	<div class="clearfix"></div>

	<div type="button" class="btn btn-default back pull-left" ng-click="back()">
		Back
	</div>
	<div type="button" class="btn btn-primary create-btn pull-right" ng-click="createAndNext()">
		Create Account
	</div>
</form>
