<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
	<div class="carousel-inner" ng-transclude></div>
  <a 
  	class="left carousel-control" 
  	ng-click="prev()" 
  	ng-show="slides.length > 1"> <!-- ng-hide="isActive(slides[slides.length -1])" -->
  	<span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <ol 
  	class="carousel-indicators" 
  	ng-show="slides.length > 1" 
  	ng-hide="isActive(slides[slides.length -1])">
  	<li 
  		ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" 
  		ng-class="{active: isActive(slide)}" 
  		ng-click="select(slide)"></li>
	</ol>
  <a 
  	class="right carousel-control" 
  	ng-click="next()" 
  	ng-show="slides.length > 1" 
  	><!-- ng-hide="isActive(slides[slides.length -1])" -->
  	<span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  <a 
  	ui-sref="home"
  	class="btn btn-block btn-primary" 
  	ng-show="isActive(slides[slides.length - 1])">Got it!</a>
</div>
