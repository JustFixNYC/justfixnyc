<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">


	<link rel="apple-touch-icon" sizes="57x57" href="/modules/core/img/brand/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/modules/core/img/brand/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/modules/core/img/brand/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/modules/core/img/brand/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/modules/core/img/brand/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/modules/core/img/brand/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/modules/core/img/brand/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/modules/core/img/brand/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/modules/core/img/brand/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="/modules/core/img/brand/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/modules/core/img/brand/android-chrome-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/modules/core/img/brand/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/modules/core/img/brand/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/modules/core/img/brand/manifest.json">
	<link rel="mask-icon" href="/modules/core/img/brand/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/modules/core/img/brand/mstile-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic' rel='stylesheet' type='text/css'>

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">

	<header>
		<div data-ng-include="'/modules/core/views/header.client.view.html'"></div>
	</header>
	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
		<footer class="container" data-ng-include="'/modules/core/views/footer.client.view.html'"></footer>
	</section>
	<loading ng-if="$root.loading"></loading>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-67069242-1', 'auto');
	  ga('send', 'pageview');

	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
